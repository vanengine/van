name: Dev Release

on:
  push:
    branches: [dev]
    paths:
      - 'Cargo.toml'
      - 'crates/**'

permissions:
  contents: write

concurrency:
  group: dev-release
  cancel-in-progress: true

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get base version from Cargo.toml
        id: version
        run: |
          BASE=$(grep -A2 '\[workspace.package\]' Cargo.toml | grep 'version' | sed 's/.*"\(.*\)".*/\1/')
          VERSION="${BASE}-dev.${{ github.run_number }}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Dev release version: $VERSION"

  build-wasm:
    needs: get-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install wasm32-wasip1 target
        run: rustup target add wasm32-wasip1

      - name: Build WASM
        run: cargo build --target wasm32-wasip1 -p van-compiler-wasi --release

      - name: Package
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          mkdir -p dist
          cp target/wasm32-wasip1/release/van-compiler-wasi.wasm dist/van-compiler.wasm
          cd dist && tar czf van-compiler-${VERSION}.wasm.tar.gz van-compiler.wasm

      - uses: actions/upload-artifact@v4
        with:
          name: wasm-binary
          path: dist/*.tar.gz

  build-native:
    needs: get-version
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: van-compiler-linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: van-compiler-linux-arm64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: van-compiler-darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: van-compiler-darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: van-compiler-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p van-compiler-wasi

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/van-compiler-wasi dist/${{ matrix.artifact }}
          strip dist/${{ matrix.artifact }} || true

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\van-compiler-wasi.exe dist\${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  build-cli:
    needs: get-version
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: van-linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: van-linux-arm64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: van-darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: van-darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: van-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p van

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/van dist/${{ matrix.artifact }}
          strip dist/${{ matrix.artifact }} || true

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\van.exe dist\${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: [get-version, build-wasm, build-native, build-cli]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Delete existing pre-release tag (if any)
        uses: actions/github-script@v7
        with:
          script: |
            const tag = 'v${{ needs.get-version.outputs.version }}';
            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${tag}`,
              });
            } catch (e) {
              // Tag doesn't exist yet â€” that's fine
            }

      - name: Create GitHub Pre-Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.get-version.outputs.version }}
          name: v${{ needs.get-version.outputs.version }}
          prerelease: true
          files: |
            artifacts/wasm-binary/*
            artifacts/van-compiler-linux-x64/*
            artifacts/van-compiler-linux-arm64/*
            artifacts/van-compiler-darwin-x64/*
            artifacts/van-compiler-darwin-arm64/*
            artifacts/van-compiler-windows-x64.exe/*
            artifacts/van-linux-x64/*
            artifacts/van-linux-arm64/*
            artifacts/van-darwin-x64/*
            artifacts/van-darwin-arm64/*
            artifacts/van-windows-x64.exe/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dispatch-starter:
    needs: [get-version, release]
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to van-spring-boot-starter
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.VANENGINE_PAT }}
          repository: vanengine/van-spring-boot-starter
          event-type: van-dev-published
          client-payload: '{"van_core_version": "${{ needs.get-version.outputs.version }}"}'
