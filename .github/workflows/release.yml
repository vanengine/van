name: Release

on:
  push:
    branches: [main]
    paths:
      - 'Cargo.toml'
      - 'crates/**'

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.current.outputs.version }}
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep -A2 '\[workspace.package\]' Cargo.toml | grep 'version' | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if version changed
        id: check
        run: |
          OLD_VERSION=$(git show HEAD~1:Cargo.toml 2>/dev/null | grep -A2 '\[workspace.package\]' | grep 'version' | sed 's/.*"\(.*\)".*/\1/' || echo "")
          NEW_VERSION=${{ steps.current.outputs.version }}
          if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Version changed: $OLD_VERSION â†’ $NEW_VERSION"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged: $NEW_VERSION"
          fi

  create-tag:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create and push tag
        run: |
          VERSION=${{ needs.check-version.outputs.version }}
          git tag "v${VERSION}"
          git push origin "v${VERSION}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-wasm:
    needs: [check-version, create-tag]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install wasm32-wasip1 target
        run: rustup target add wasm32-wasip1

      - name: Build WASM
        run: cargo build --target wasm32-wasip1 -p van-compiler-wasi --release

      - name: Package
        run: |
          VERSION=${{ needs.check-version.outputs.version }}
          mkdir -p dist
          cp target/wasm32-wasip1/release/van-compiler-wasi.wasm dist/van-compiler.wasm
          cd dist && tar czf van-compiler-${VERSION}.wasm.tar.gz van-compiler.wasm

      - uses: actions/upload-artifact@v4
        with:
          name: wasm-binary
          path: dist/*.tar.gz

  build-native:
    needs: [check-version, create-tag]
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: van-compiler-linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: van-compiler-linux-arm64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: van-compiler-darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: van-compiler-darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: van-compiler-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p van-compiler-wasi

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/van-compiler-wasi dist/${{ matrix.artifact }}
          strip dist/${{ matrix.artifact }} || true

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\van-compiler-wasi.exe dist\${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  build-cli:
    needs: [check-version, create-tag]
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: van-cli-linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: van-cli-linux-arm64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: van-cli-darwin-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: van-cli-darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: van-cli-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p van-cli

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/van dist/${{ matrix.artifact }}
          strip dist/${{ matrix.artifact }} || true

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\van.exe dist\${{ matrix.artifact }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  release:
    needs: [check-version, build-wasm, build-native, build-cli]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          files: |
            artifacts/wasm-binary/*
            artifacts/van-compiler-linux-x64/*
            artifacts/van-compiler-linux-arm64/*
            artifacts/van-compiler-darwin-x64/*
            artifacts/van-compiler-darwin-arm64/*
            artifacts/van-compiler-windows-x64.exe/*
            artifacts/van-cli-linux-x64/*
            artifacts/van-cli-linux-arm64/*
            artifacts/van-cli-darwin-x64/*
            artifacts/van-cli-darwin-arm64/*
            artifacts/van-cli-windows-x64.exe/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    needs: [check-version, create-tag]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish to crates.io
        run: |
          cargo publish -p van-parser
          cargo publish -p van-signal-gen
          cargo publish -p van-compiler
          cargo publish -p van-context
          cargo publish -p van-init
          cargo publish -p van-dev
          cargo publish -p van-cli
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN }}

  dispatch-starter:
    needs: [check-version, release]
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to van-spring-boot-starter
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.VANENGINE_PAT }}
          repository: vanengine/van-spring-boot-starter
          event-type: van-released
          client-payload: '{"van_core_version": "${{ needs.check-version.outputs.version }}"}'
